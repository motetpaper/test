<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test-sfdate</title>
  
  <style>
    body {
      font-size: 38pt;
    }
  </style>
</head>
<body bgcolor="black">
<input id="inputs" type="date">
<br/>
<textarea id="outputs"></textarea>
<script type="text/javascript">
const picker = document.querySelector('#inputs');
const txt = document.querySelector("#outputs");
txt.addEventListener('focus', function(evt) {
  txt.select();
});
picker.addEventListener('input', function(evt) {
  const ts = Date.parse(evt.target.value);
  const offset = ((new Date).getTimezoneOffset()) ;
  const o = offset * 1000 * 60;
  const dt = new Date(ts+o);
  const ymd = dt.toLocaleDateString('fr-CA');
  const month = dt.toLocaleDateString('en-CA', {month: 'long'})
  const outfile = `sf-${ymd}-${ts}.mp3`;
  txt.value = outfile;
});
</script>
</body>
</html>
